<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">My Calculator</div>
      <div class="main">
	<div class="calculator">
	  <div class="screen" id="screen">hi!</div>
	  <button class="ac" value="AC" onClick="allClear()">AC</button>
	  <button class="ce" value="CE" onClick="clearEntry()">CE</button>
	  <button class="1" value="1" onClick="enterNumber(this.value)">1</button>
	  <button class="2" value="2" onClick="enterNumber(this.value)">2</button>
	  <button class="3" value="3" onClick="enterNumber(this.value)">3</button>
	  <button class="4" value="4" onClick="enterNumber(this.value)">4</button>
	  <button class="5" value="5" onClick="enterNumber(this.value)">5</button>
	  <button class="6" value="6" onClick="enterNumber(this.value)">6</button>
	  <button class="7" value="7" onClick="enterNumber(this.value)">7</button>
	  <button class="8" value="8" onClick="enterNumber(this.value)">8</button>
	  <button class="9" value="9" onClick="enterNumber(this.value)">9</button>
	  <button class="z" value="0" onClick="enterNumber(this.value)">0</button>
	  <button class="period" value="." onClick="enterNumber(this.value)">.</button>
	  <button class="plus" value="plus" onClick="testDisplay(this.value)">+</button>
	  <button class="minus" value="minus" onClick="testDisplay(this.value)">-</button>
	  <button class="multiply" value="multiply" onClick="testDisplay(this.value)">*</button>
	  <button class="divide" value="divide" onClick="testDisplay(this.value)">/</button>
	  <button class="equals" value="cool" onClick="testDisplay(this.value)">=</button>
	</div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
